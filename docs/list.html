<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/tempusdominus-bootstrap-4.css">
    <title>案件一覧</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
        <a class="navbar-brand" href="#">XXX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">案件管理</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">得意先</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main role="main" class="flex-shrink-0">
      <div class="container">
        <div id="accordion1" role="tablist" class="accordion mt-5">
          <div class="card">
            <div id="heading1" role="tab" class="card-header bg-info">
              <h5 class="mb-0">
                <label>
                  <span id="terms_check1" data-toggle="collapse" data-target="#collapse1" aria-expanded="true" aria-controls="collapse1" class="collapse1 stretched-link text-decoration-none">
                    検索
                  </span>
                </label>
              </h5>
            </div>
            <div id="collapse1" role="tabpanel" aria-labelledby="heading1" class="collapse show" style="">
              <div class="card-body">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label"><strong>案件ステータス</strong></label>
                  <div>
                    <select name="company_department[]" id="company_department" class="form-control input-sm col-xs-5" tabindex="0">
                      <option value="">選択</option>
                      <option value="1">受注見込</option>
                      <option value="2">稼働中</option>
                      <option value="3">完了</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label"><strong>請求書発行状態</strong></label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio1" id="radio1a" checked>
                    <label class="form-check-label" for="radio1a">Check A</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio1" id="radio1b">
                    <label class="form-check-label" for="radio1b">Check B</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio1" id="radio1c">
                    <label class="form-check-label" for="radio1b">Check B</label>
                  </div>
                </div>
                <div class="form-group row form-inline">
                  <label class="col-sm-2 col-form-label"><strong>検収日</strong></label>
                  <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1">
                    <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                      <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                  </div>
                  <span class="mx-5">～</span>
                  <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2">
                    <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                      <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-3">
                    <button type="button" class="btn btn-danger"><i class="fa fa-search"></i>登録</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-bordered table-hover mt-5">
          <thead>
          <tr class="bg-light">
            <th scope="col">案件名<i class="fa fa-sort-up ml-1"></i></th>
            <th scope="col">得意先名</th>
            <th scope="col">開始時期</th>
            <th scope="col">終了時期</th>
            <th scope="col">検収日</th>
            <th scope="col">受注金額</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>案件A</td>
            <td>AAA</td>
            <td>yyyy年mm月dd日</td>
            <td>yyyy年mm月dd日</td>
            <td>yyyy年mm月dd日</td>
            <td>123,456円</td>
          </tr>
          <tr>
            <td>案件B</td>
            <td>BBB</td>
            <td>yyyy年mm月dd日</td>
            <td>yyyy年mm月dd日</td>
            <td>yyyy年mm月dd日</td>
            <td>123,456円</td>
          </tr>
          <tr>
            <td>案件C</td>
            <td>CCC</td>
            <td>yyyy年mm月dd日</td>
            <td>yyyy年mm月dd日</td>
            <td>yyyy年mm月dd日</td>
            <td>123,456円</td>
          </tr>
          </tbody>
        </table>
        <div class="mx-auto" style="width:200px;">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">Ugatria.co.jp</span>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/tempusdominus-bootstrap-4.js"></script>
    <script type="text/javascript" src="https://kit.fontawesome.com/db18c6f59b.js" crossorigin="anonymous"></script>


    <script>
    $(function () {
      $('#datetimepicker1').datetimepicker({
        locale: 'ja',
        dayViewHeaderFormat: 'YYYY年 M月',
        format: 'YYYY年MM月DD日'
      });
      $('#datetimepicker2').datetimepicker({
        locale: 'ja',
        dayViewHeaderFormat: 'YYYY年 M月',
        format: 'YYYY年MM月DD日'
      });
    });
  </script>
  </body>
</html>
