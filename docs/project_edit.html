<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">

    <title>案件登録</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
        <a class="navbar-brand" href="#">XXX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">案件管理</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">得意先</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main role="main" class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5">案件登録</h1>
        <hr class="border border-primary">
        <form>
          <div class="card">
            <div class="card-body">
              <div class="form-group row">
                <label for="client_name" class="col-sm-2 col-form-label"><strong>得意先名</strong></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="client_name" name="client_name" placeholder="得意先名">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><strong>担当者</strong></label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="contact_family_name" name="contact_family_name" placeholder="姓">
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="contact_first_name" name="contact_first_name" placeholder="名">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><strong>郵便番号</strong></label>
                <div class="col-sm-1">
                  <input type="text" class="form-control" id="zip_code1" name="zip_code1">
                </div>
                <label class="col-form-label">-</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" id="zip_code2" name="zip_code2">
                </div>
              </div>
              <div class="form-group row">
                <label for="client_name" class="col-sm-2 col-form-label"><strong>住所</strong></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="address" name="address" placeholder="住所">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><strong>住所</strong></label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" id="tel1" name="tel1">
                </div>
                <label class="col-form-label">-</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" id="tel2" name="tel2">
                </div>
                <label class="col-form-label">-</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" id="tel3" name="tel3">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12 col-12 text-center">
                  <button type="button" class="btn btn-danger">登録</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">Ugatria.co.jp</span>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
