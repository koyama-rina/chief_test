<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">

    <title>Laravel</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
        <a class="navbar-brand" href="#">XXX</a>
      </nav>
    </header>
    <main role="main" class="flex-shrink-0">
      <div class="container">
<!--        <h1 class="mt-5">得意先登録</h1>-->
        <div class="card login-form p-3 mx-auto" style="max-width: 50rem;">
          <div class="card-header text-white bg-info mb-3 text-center">
            XXX
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="login_id" class="col-sm-2 col-form-label"><strong>ID</strong></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="login_id" name="login_id" placeholder="ID">
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label"><strong>パスワード</strong></label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="password" name="password" placeholder="パスワード">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12 col-12 text-center">
                  <button type="button" class="btn btn-info" href="/list.html">ログイン</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
